<!DOCTYPE html>
	<head>
		<title> Digital Clock</title>
		<style>
            @import url('https://fonts.googleapis.com/css?family=Orbitron');
			body {
				background-color: #000;
			}
			#clock {
                position: absolute;
				font-family: 'Orbitron', sans-serif;
				color: #66ff99;
				font-size: 70px;
				text-align: center;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -140%);
			}
		</style>
	</head>
	<script src="digitalClock.js" defer></script>
	<body>
		<h1 id="clock"></h1>
	</body>
</html>
