<!DOCTYPE html>
<html>
<head>
    <title> Check-box input </title>
    <script src="checkBoxInput.js" defer></script>
</head>
<body>
    
    <input type="checkbox" name="flavours" value="vanilla" onchange="addOrRemoveFlavour(this.value)"/> vanilla <br>
    <input type="checkbox" name="flavours" value="chocolate" onchange="addOrRemoveFlavour(this.value)"/> chocolate <br>
    <input type="checkbox" name="flavours" value="strawberry" onchange="addOrRemoveFlavour(this.value)"/> strawberry <br><br>

    <button id="checkAll"> Check ALL </button>
    <button id="uncheckAll"> Uncheck ALL </button>

    <h1 id="result">  </h1>
</body>
</html>
