<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form validation</title>
    <script src="formValidation2.js" defer></script>
    <link rel="stylesheet" href="formValidation2.css">
</head>
<body>
    <form method="post" id="form" action="submitForm.html">
        <table>
            <tr>
                <th> FORM VALIDATION </th>
            </tr>
            <tr>
                <td>
                    <label for="uname">Username</label><br>
                    <input type="text" name="uname" id="uname" autofocus><br/>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="pass">Password</label><br>
                    <input type="password" name="pass" id="pass"><br/>
                </td>
            </tr>
            <tr>
                <td> <button type="submit" id="submit">Submit</button> </td>
            </tr>
        </table>
    </form>
    <div id="error">  </div>
</body>
</html>
