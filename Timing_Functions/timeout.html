<!DOCTYPE html>
<html>
<head>
    <title> Timeout </title>
    <script src="timeout.js" defer></script>
    <style>
        input[type="number"]{
            width: 50px;
            text-align: right;
        }
    </style>
</head>
<body>
    <h1 id="target">&nbsp;</h1>

    <label for="seconds">seconds:</label>
    <input id="seconds" 
        type="number" 
        min="1" value="1"/>

    <button id="start" 
        onclick="set_Timeout(this, seconds.value)">
        start 
    </button>

    <button id="stop">
        stop
    </button>
</body>
</html>
